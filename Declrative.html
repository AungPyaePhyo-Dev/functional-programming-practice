<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [1,2,3,4,5,6];

        // Imperative Style
        let result = [];
        for(const item of arr) {
            if(item % 2 == 0) {
                result.push(item);
            }
        }
        console.log("Result ", result);

        // Declarative Style
        result = arr.filter(x => x % 2 == 0); // use higher order function
        console.log("Result ", result); 

    </script>
</body>
</html>
