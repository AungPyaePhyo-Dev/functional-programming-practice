    <script>
        let arr = [1,2,3,4,5,1,2,1,5];

        // min, max, total

        let total = arr.reduce((x,y) => {
            console.log("X ", x, " y ", y);
            return x + y;
        });
        console.log("Total ", total);


        // '1' : 3 <= 1 က 3 ခါပါ
        let result = arr.reduce((group, item) => { // reduce => left to right, reduceRight <= right to left
            if(group[item]) {
                group[item]++;
            }else {
                group[item] = 1;
            }
            return group;
        },{});
        console.log("Result ", result);

        
    </script>
