<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // map နဲ့ filter မသုံး ပဲ reduce နဲ့တင် နှစ်ခုလုံးလုပ်လို့ရ
        let arr = [2,3,4,5,6];
        function map(arr, fn) {
            return arr.reduce((array, item) => {
                return [...array, fn(item)];
            }, [])
        }
        let result = map(arr, (x) => x * 2);
        console.log("Result ", result);

        const isEven = (x) => x % 2 == 0;
        function filter(arr, predicateFn) {
            return arr.reduce((array, item) => {
                return predicateFn(item) ? [...array, item] : array; 
            }, []);
        }
        console.log("Even List", filter(arr, isEven));
    </script>
</body>
</html>
