<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let students = [
            {
                name: "Aung Aung",
                gender: "Male",
                age: 19
            },
            {
                name: "Mg Mg",
                gender: "Male",
                age: 20
            },
            {
                name: "Mya Mya",
                gender: "Female",
                age: 18
            },
            {
                name: "Hla Hla",
                gender: "Female",
                age: 17
            }
        ];

        // Youngest Female Name
        let youngestFemale = students.filter((student) => student.gender == 'Female')
                                     .reduce((studentA, studentB)=> studentA.age < studentB ? studentA : studentB); // logic

        console.log(youngestFemale);
    </script>
</body>
