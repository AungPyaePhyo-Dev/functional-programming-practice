        // functional , dynamically applied
        // ကြိုက်တဲ့ function ကို apply လုပ်လို့ရ

        // composition rule
        // 1. single input single output 
        // 2. type match

        function compose(funA, funB) {
            return function(x)
            {
                return funA(funB(x)); // (6)
            }
        }

        // const newFun = compose(toUpper, appendHi);
        // console.log('NewFun ', newFun('hello'));

        const inc = (x) => x + 1; // 3 + 1 = 4
        const double = (x) => x * 2;
        const divBy2 = (x) => x / 2;   // 



        const fun = compose(compose(divBy2, inc), double); // right to left works => double >2(3) => 6, inc => 6+1 = 7, divBy2 => 7 / 2
        console.log("Fun ", fun(3)); // 7/2  => 3.5
