            value, 
            valueOf: () => value,
            map: (fn) => Container(fn(value)),
        });

        Container.of = Container;

        const double = (x) => x * 2;
        const inc = (x) => x  + 1;

        let one = Container.of(1);
        let result = one.map(inc)
                        .map(double);

        console.log("Result ", result.valueOf());
