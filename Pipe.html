<body>
    <script>
        // composition rule
        // 1. single input single output 
        // 2. type match

        function pipe(...fns) { // funA, funB, funC
            return function(x)
            {
                return fns.reduce((input,fn) => fn(input), x);
            }
        }

        const inc = (x) => x + 1; // 3 + 1 = 4
        const double = (x) => x * 2;
        const divBy2 = (x) => x / 2;   // 



        const fun = pipe(divBy2, inc, double); // left to right works  3/2, 3/2 + 1, (3/2+1) - 
        console.log("Fun ", fun(3)); // 7/2  => 3.5 

    </script>
</body>
