<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [1,2,3,4,5];
        const isEven = (x) => x % 2 == 0;

        function not(fn)
        {
            return function(x) {
                return !fn(x);
            }
        }

        const isOdd =  not(isEven);
        console.log("Is odd", arr.filter(isOdd));
    </script>
</body>
</html>
