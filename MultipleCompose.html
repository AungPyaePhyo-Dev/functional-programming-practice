<body>
    <script>
        // composition rule
        // 1. single input single output 
        // 2. type match

        function compose(...fns) { // funA, funB, funC
            return function(x)
            {
                return fns.reduceRight((input,fn) => fn(input), x);
            }
        }

        const inc = (x) => x + 1; // 3 + 1 = 4
        const double = (x) => x * 2;
        const divBy2 = (x) => x / 2;   // 



        const fun = compose(divBy2, inc, double); // right to left works => double >2(3) => 6, inc => 6+1 = 7, divBy2 => 7 / 2
        console.log("Fun ", fun(3)); // 7/2  => 3.5 

    </script>
</body>
